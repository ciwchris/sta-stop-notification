<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STA Stop Notification</title>

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Web Starter Kit">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#2F3BA2">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-light_green.min.css" /> 

        <link rel="stylesheet" href="styles/main.css">
        <style>
        .demo-card-wide.mdl-card {
            width: 100%;
        }
        .mdl-card__title {
            color: #fff;
        }
</style>
    </head>
    <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4--phone mdl-cell--1-offset-tablet mdl-cell--6-col-tablet mdl-cell--4-offset-desktop mdl-cell--4-col-desktop">

                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <form action="#">
                        <div class="mdl-card__title mdl-color--primary">
                            <h2 class="mdl-card__title-text">Subscribe to stop notification</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" required type="number" min="0" max="9999" id="stop" value="1505">
                                <label class="mdl-textfield__label" for="stop">Stop number</label>
                                <span class="mdl-textfield__error">Not a valid stop number</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" required type="number" min="1" max="12" id="hour" value="7">
                                <label class="mdl-textfield__label" for="hour">Hour</label>
                                <span class="mdl-textfield__error">Not a valid hour</span>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" required type="number" min="0" max="59" id="minute" value="30">
                                <label class="mdl-textfield__label" for="hour">Minute</label>
                                <span class="mdl-textfield__error">Not a valid minute</span>
                            </div>
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="amPm">
                                <input type="checkbox" id="amPm" class="mdl-switch__input">
                                <span class="mdl-switch__label">p.m.</span>
                            </label>
                        </div>
                    </form>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"">
                            Enable notification
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- build:js scripts/main.min.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- Built with love using Web Starter Kit -->
    </body>
</html>
